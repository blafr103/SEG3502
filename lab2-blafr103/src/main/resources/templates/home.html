<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    title>Simple Calculator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div>
    <h1>Simple Calculator</h1>
    <div th:switch="${error}">
        <p th:case="'SecondNumFormatError'">
            Wrong value provided for second number - must be a number
        </p>
        <p th:case="'FirstNumFormatError'">
            Wrong value provided for first number - must be a number
        </p>
        <p th:case="'OperationFormatError'">
            Wrong operation
        </p>
    </div>
    <form th:action="@{/convert}" method="get">
        <table>
            <tr>
                <td><label for="first">First Number:</label></td>
                <td><input name="first"
                           id="first"
                           th:name="first" th:value="${first}"></td>
            </tr>
            <tr>
                <td><label for="second">Second Number:</label></td>
                <td><input name="second"
                           id="second"
                           th:name="second" th:value="${second}"></td>
            </tr>

            <tr>
                <td><label for="result">Result:</label></td>
                <td><input name="result"
                           id="result"
                           th:name="result" th:value="${result}"></td>
            </tr>

            <tr>
                <td><button type="submit" th:name="operation" th:value="addition">
                    +</button>
                <button type="submit" th:name="operation" th:value="substraction">
                    -</button>
                <button type="submit" th:name="operation" th:value="multiplication">
                    x</button>
                <button type="submit" th:name="operation" th:value="division">
                    /</button></td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>
